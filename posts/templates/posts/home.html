<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Sander's Blog</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'home' %}">Sander's Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Socials
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Twitter</a>
              <a class="dropdown-item" href="#">Facebook</a>
              <a class="dropdown-item" href="#">Github</a>
              <a class="dropdown-item" href="#">Dev</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
<div class="container">

    <h1 class="text-center">Welcome to my blog!</h1>
    
    {% load static %}
    
    <img src="{% static 'posts/home.jpeg' %}" className="img-responsive center-block" style="width: 100%;" />
    
    <h2>Latest Posts:</h2>
    <hr />
    
    {% for post in posts.all %}
    <a href="{% url 'post_details' post.id %}"><h3>{{post.title}}</h3></a>
    <br />
    <h4><span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{post.pub_date_styled}}</h4>
    <br />
    <div><img src={{post.image.url}} class="img-responsive center-block" /></div>
    <br />
    <p>{{post.summary}}</p>
    <br />
    <br />
    
    {% endfor %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </div>
  </body>
</html>
